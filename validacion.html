<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>Validaci√≥n de Productos</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&family=Barlow+Condensed:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  :root {
    --navy:       #1a3a5c;
    --navy-dark:  #122840;
    --navy-light: #e8eef5;
    --bg:         #f2f4f7;
    --surface:    #ffffff;
    --surface2:   #f8f9fb;
    --border:     #dde1e8;
    --text:       #1e2530;
    --muted:      #6b7280;
    --faint:      #9aa3ae;
    --green:      #1e6e42;
    --green-bg:   #eaf4ee;
    --green-bd:   #a8d4b8;
    --orange:     #a04f00;
    --orange-bg:  #fdf1e6;
    --orange-bd:  #e8c8a0;
    --red:        #b91c1c;
    --red-bg:     #fee2e2;
    --red-bd:     #fecaca;
    --blue:       #2563eb;
    --blue-bg:    #dbeafe;
    --congelado:  #0e7c7c;
    --congelado-bg: #e0f0f0;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    font-family: 'Barlow', sans-serif; 
    background: var(--bg); 
    color: var(--text); 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column; 
  }

  header {
    background: var(--navy);
    border-bottom: 3px solid var(--navy-dark);
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 2px 14px rgba(0,0,0,0.15);
  }
  .logo-wrap {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    background: white;
    border: 1px solid rgba(255,255,255,0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .logo-wrap img { width: 100%; height: 100%; object-fit: contain; padding: 8px; }
  .logo-wrap span { 
    font-family: 'Barlow Condensed', sans-serif; 
    font-size: 24px; 
    font-weight: 700; 
    color: white; 
  }
  .header-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #fff;
  }

  main { padding: 16px 16px 0; flex: 1; min-width: 0; max-width: 600px; margin: 0 auto; width: 100%; }

  .search-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }

  .search-label {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .search-input {
    width: 100%;
    background: var(--surface);
    border: 2px solid var(--border);
    color: var(--text);
    font-family: 'Barlow', sans-serif;
    font-size: 16px;
    padding: 12px 16px;
    border-radius: 10px;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .search-input:focus {
    outline: none;
    border-color: var(--navy);
    box-shadow: 0 0 0 3px var(--navy-light);
  }
  .search-input::placeholder { color: var(--faint); }

  .route-result {
    margin-top: 12px;
    padding: 12px;
    background: var(--navy-light);
    border-radius: 8px;
    border-left: 4px solid var(--navy);
    font-weight: 600;
    display: none;
  }
  .route-result.show { display: block; }

  .rutas-lista {
    margin-top: 12px;
    max-height: 200px;
    overflow-y: auto;
    background: var(--surface);
    border: 2px solid var(--border);
    border-radius: 8px;
    display: none;
  }
  .rutas-lista.show { display: block; }
  .ruta-item {
    padding: 12px;
    border-bottom: 1px solid var(--border);
    cursor: pointer;
    transition: background 0.15s;
  }
  .ruta-item:hover {
    background: var(--navy-light);
  }
  .ruta-item:last-child { border-bottom: none; }

  .almacenes-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 16px 0;
  }
  .alm-btn {
    background: var(--surface);
    border: 2px solid var(--border);
    border-radius: 30px;
    padding: 10px 18px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--navy);
    cursor: pointer;
    transition: all 0.15s;
    flex: 0 0 auto;
  }
  .alm-btn.active {
    background: var(--navy);
    border-color: var(--navy-dark);
    color: white;
  }
  .alm-btn:active { transform: scale(0.97); }
  .alm-btn.completed {
    background: var(--green-bg);
    border-color: var(--green);
    color: var(--green);
    opacity: 0.8;
    cursor: not-allowed;
    position: relative;
    padding-right: 30px;
  }
  .alm-btn.completed::after {
    content: "‚úì";
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
  }
  .alm-btn.faltantes {
    background: var(--orange-bg);
    border-color: var(--orange);
    color: var(--orange);
  }
  .alm-btn.congelado {
    background: var(--congelado-bg);
    border-color: var(--congelado);
    color: var(--congelado);
  }

  .initial-fields {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    display: none;
  }
  .initial-fields.show { display: block; }

  .field-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-top: 8px;
  }

  .field-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .field-group label {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--muted);
  }
  .field-group input, .field-group select {
    background: var(--surface2);
    border: 2px solid var(--border);
    border-radius: 8px;
    padding: 10px 12px;
    font-family: 'Barlow', sans-serif;
    font-size: 15px;
    transition: border-color 0.2s;
  }
  .field-group input:focus, .field-group select:focus {
    outline: none;
    border-color: var(--navy);
  }
  .field-group input.uppercase { text-transform: uppercase; }

  .btn-primary {
    background: var(--navy);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 14px 20px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.15s;
    width: 100%;
    margin-top: 12px;
  }
  .btn-primary:active { background: var(--navy-dark); }
  .btn-primary:disabled {
    background: var(--border);
    color: var(--muted);
    cursor: not-allowed;
  }

  .btn-secondary {
    background: var(--orange);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 14px 20px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: background 0.15s;
    width: 100%;
    margin-top: 12px;
  }

  .validacion-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    display: none;
  }
  .validacion-section.show { display: block; }

  .tiempo-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--navy-light);
    padding: 10px 12px;
    border-radius: 8px;
    margin-bottom: 16px;
    font-size: 14px;
  }
  .tiempo-inicio { color: var(--navy); font-weight: 600; }
  .tiempo-transcurrido { font-family: 'Barlow Condensed', sans-serif; font-size: 18px; font-weight: 700; color: var(--navy); }

  .tienda-selector {
    margin-bottom: 16px;
  }
  .tienda-select {
    width: 100%;
    padding: 14px;
    border: 2px solid var(--border);
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    background: var(--surface2);
    color: var(--navy);
    cursor: pointer;
    transition: all 0.15s;
  }
  .tienda-select:focus {
    outline: none;
    border-color: var(--navy);
    box-shadow: 0 0 0 3px var(--navy-light);
  }
  .tienda-select option {
    font-weight: normal;
  }
  .tienda-select option:disabled {
    background: var(--green-bg);
    color: var(--green);
    text-decoration: line-through;
  }

  .product-search {
    margin-bottom: 16px;
    position: relative;
  }
  .product-search-input {
    width: 100%;
    background: var(--surface2);
    border: 2px solid var(--border);
    border-radius: 30px;
    padding: 12px 18px;
    font-size: 15px;
    padding-right: 40px;
  }
  .clear-search {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--muted);
    font-size: 18px;
    cursor: pointer;
    display: none;
  }
  .clear-search.show { display: block; }

  .productos-lista {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-height: 400px;
    overflow-y: auto;
    margin-bottom: 16px;
    padding: 4px;
  }

  .producto-card {
    background: var(--surface2);
    border: 2px solid var(--border);
    border-radius: 10px;
    padding: 12px;
    transition: all 0.15s;
  }
  .producto-card.validado {
    display: none;
  }
  .producto-card.coincide {
    border-color: var(--green);
    background: var(--green-bg);
  }
  .producto-card.no-coincide {
    border-color: var(--red);
    background: var(--red-bg);
  }

  .producto-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }
  .producto-codigo {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    font-weight: 700;
    color: var(--navy);
  }
  .producto-udm {
    font-size: 12px;
    color: var(--muted);
    background: white;
    padding: 2px 8px;
    border-radius: 20px;
    border: 1px solid var(--border);
  }
  .producto-desc {
    font-size: 14px;
    margin-bottom: 10px;
    color: var(--text);
  }
  .cantidad-input {
    width: 100%;
    padding: 12px;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 18px;
    text-align: center;
    margin-bottom: 8px;
  }

  .botones-container {
    display: flex;
    gap: 12px;
    margin: 16px 0;
  }
  .botones-container button {
    flex: 1;
    margin: 0;
  }

  .btn-sobrantes {
    background: linear-gradient(135deg, var(--green) 0%, #155f35 100%);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 16px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.15s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 12px rgba(30, 110, 66, 0.3);
  }
  .btn-sobrantes i { 
    font-size: 20px;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
  }
  .btn-sobrantes:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(30, 110, 66, 0.4);
  }
  .btn-sobrantes:active {
    transform: translateY(0);
  }

  .btn-finalizar {
    background: linear-gradient(135deg, var(--orange) 0%, #b35c00 100%);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 16px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.15s;
    flex: 2;
    box-shadow: 0 4px 12px rgba(160, 79, 0, 0.3);
  }
  .btn-finalizar:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(160, 79, 0, 0.4);
  }
  .btn-finalizar:active {
    transform: translateY(0);
  }

  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 16px;
  }
  .modal-overlay.show { display: flex; }

  .modal {
    background: var(--surface);
    border-radius: 20px;
    width: 100%;
    max-width: 500px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  .modal-header {
    background: linear-gradient(135deg, var(--navy) 0%, var(--navy-dark) 100%);
    color: white;
    padding: 16px;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 18px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-close {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.15s;
  }
  .modal-close:hover {
    background: rgba(255,255,255,0.2);
  }

  .modal-body {
    padding: 16px;
    overflow-y: auto;
    max-height: 60vh;
  }

  .sobrante-campos {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .sobrante-campos input,
  .sobrante-campos select {
    padding: 14px;
    border: 2px solid var(--border);
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.15s;
  }
  .sobrante-campos input:focus,
  .sobrante-campos select:focus {
    outline: none;
    border-color: var(--navy);
    box-shadow: 0 0 0 3px var(--navy-light);
  }
  .sobrante-campos input.uppercase { text-transform: uppercase; }

  .btn-guardar-sobrante {
    background: linear-gradient(135deg, var(--green) 0%, #155f35 100%);
    color: white;
    border: none;
    border-radius: 30px;
    padding: 16px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    margin-top: 16px;
    transition: all 0.15s;
    box-shadow: 0 4px 12px rgba(30, 110, 66, 0.3);
  }
  .btn-guardar-sobrante:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(30, 110, 66, 0.4);
  }

  .faltante-item {
    background: var(--red-bg);
    border: 1px solid var(--red-bd);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 8px;
  }
  .faltante-item .codigo {
    font-weight: 700;
    color: var(--red);
  }

  .footer {
    background: var(--navy-dark);
    color: rgba(255,255,255,0.35);
    text-align: center;
    padding: 12px;
    font-size: 11px;
    margin-top: 20px;
  }

  .toast {
    position: fixed;
    bottom: 24px;
    left: 16px;
    right: 16px;
    background: var(--navy);
    color: white;
    padding: 14px 18px;
    border-radius: 30px;
    font-size: 14px;
    z-index: 9999;
    animation: slideUp 0.3s ease;
    box-shadow: 0 6px 24px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
    margin: 0 auto;
  }

  @keyframes slideUp {
    from { transform: translateY(100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<header>
  <div class="logo-wrap">
    <img src="logo.png" alt="Logo" onerror="this.parentElement.innerHTML='<span>GV</span>'">
  </div>
  <div class="header-title">Validaci√≥n</div>
</header>

<main>
  <div class="search-section">
    <div class="search-label">BUSCAR RUTA</div>
    <input type="text" id="rutaSearch" class="search-input" placeholder="Ingresa n√∫mero de ruta..." autocomplete="off">
    <div id="rutasLista" class="rutas-lista"></div>
    <div id="routeResult" class="route-result"></div>
  </div>

  <div id="almacenesContainer" style="display: none;">
    <div class="search-label">ALMACENES DISPONIBLES</div>
    <div id="almacenesGrid" class="almacenes-grid"></div>
    <button id="verFaltantesBtn" class="btn-secondary" style="display: none;">üîç VER PRODUCTOS FALTANTES</button>
  </div>

  <div id="initialFields" class="initial-fields">
    <div class="search-label">DATOS DE VALIDACI√ìN</div>
    <div class="field-grid">
      <div class="field-group">
        <label>VALIDADOR</label>
        <div class="tl-wrap" style="position: relative;">
          <input type="text" id="validadorInput" class="search-input uppercase" placeholder="NOMBRE" maxlength="60" autocomplete="off" style="padding: 10px;">
          <div class="tl-dropdown" id="validadorDropdown" style="top: 100%; background: white; border: 1px solid var(--border); border-radius: 8px; max-height: 200px; overflow-y: auto; display: none; position: absolute; width: 100%; z-index: 100;"></div>
        </div>
      </div>
      <div class="field-group">
        <label>TARIMAS</label>
        <input type="number" id="tarimasInput" class="search-input" placeholder="0" min="0" step="1">
      </div>
      <div class="field-group">
        <label>ANDEN</label>
        <input type="text" id="andenInput" class="search-input uppercase" placeholder="Ej: 3A" maxlength="10">
      </div>
      <div class="field-group">
        <label>TIPO</label>
        <select id="tipoSelect" class="search-input">
          <option value="">SELECCIONAR</option>
          <option value="PRECARGA">PRECARGA</option>
          <option value="AEROPUERTO">AEROPUERTO</option>
          <option value="QUINTA">QUINTA</option>
          <option value="NO TOP">NO TOP</option>
        </select>
      </div>
    </div>
    
    <button class="btn-primary" id="iniciarValidacionBtn" disabled>INICIAR VALIDACI√ìN</button>
  </div>

  <div id="validacionSection" class="validacion-section">
    <div class="tiempo-info">
      <span class="tiempo-inicio" id="tiempoInicioDisplay">--:--:--</span>
      <span class="tiempo-transcurrido" id="tiempoTranscurrido">00:00:00</span>
    </div>
    
    <div class="tienda-selector" id="tiendaSelectorContainer">
      <select id="tiendaValidacionSelect" class="tienda-select">
        <option value="">CARGANDO TIENDAS...</option>
      </select>
    </div>
    
    <div class="product-search">
      <input type="text" id="productoSearch" class="product-search-input" placeholder="üîç Buscar por c√≥digo o descripci√≥n...">
      <button id="clearSearch" class="clear-search"><i class="fas fa-times"></i></button>
    </div>

    <div id="productosLista" class="productos-lista"></div>

    <div class="botones-container">
      <button class="btn-sobrantes" id="btnAbrirModalSobrante">
        <i class="fas fa-plus-circle"></i> SOBRANTE
      </button>
      <button class="btn-finalizar" id="finalizarValidacionBtn">FINALIZAR</button>
    </div>
  </div>
</main>

<div class="modal-overlay" id="modalFaltantes">
  <div class="modal">
    <div class="modal-header">
      <span>PRODUCTOS FALTANTES</span>
      <button class="modal-close" id="modalFaltantesClose">&times;</button>
    </div>
    <div class="modal-body" id="modalFaltantesBody"></div>
  </div>
</div>

<div class="modal-overlay" id="modalSobrante">
  <div class="modal">
    <div class="modal-header">
      <span>AGREGAR SOBRANTE</span>
      <button class="modal-close" id="modalSobranteClose">&times;</button>
    </div>
    <div class="modal-body">
      <div class="sobrante-campos">
        <input type="text" id="sobCodigo" class="uppercase" placeholder="C√ìDIGO" maxlength="50">
        <input type="text" id="sobDesc" class="uppercase" placeholder="DESCRIPCI√ìN" maxlength="100">
        <input type="text" id="sobUdm" class="uppercase" placeholder="UDM" maxlength="10">
        <select id="sobTienda">
          <option value="">SELECCIONAR TIENDA</option>
        </select>
        <input type="number" id="sobCantidad" placeholder="CANTIDAD" min="1" step="1">
        <button class="btn-guardar-sobrante" id="guardarSobranteBtn">GUARDAR SOBRANTE</button>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  ¬© 2026 ¬∑ E.Lugo ¬∑ Todos los derechos reservados
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, doc, setDoc, getDocs, getDoc,

  function seleccionarVozFemenina() {
    return new Promise((resolve) => {
      let voces = window.speechSynthesis.getVoices();
      if (voces.length > 0) {
        resolve(encontrarMejorVozFemenina(voces));
      } else {
        window.speechSynthesis.onvoiceschanged = () => {
          voces = window.speechSynthesis.getVoices();
          resolve(encontrarMejorVozFemenina(voces));
        };
      }
    });
  }

  function encontrarMejorVozFemenina(voces) {
    const prioridadVoces = [
      { name: 'Sabina', lang: 'es-MX' },
      { name: 'Paulina', lang: 'es-MX' },
      { name: 'M√≥nica', lang: 'es-MX' },
      { name: 'Google espa√±ol femenina', lang: 'es' },
      { pattern: /female/i, lang: /es/ }
    ];

    for (const criterio of prioridadVoces) {
      let voz = null;
      if (criterio.name) {
        voz = voces.find(v => v.name.includes(criterio.name) && v.lang.startsWith(criterio.lang));
      } else if (criterio.pattern) {
        voz = voces.find(v => v.name.match(criterio.pattern) && v.lang.match(criterio.lang));
      }
      if (voz) return voz;
    }
    
    return voces.find(v => v.lang.startsWith('es')) || null;
  }

  async function hablar(texto) {
    return new Promise(async (resolve) => {
      if (!vozFemenina) vozFemenina = await seleccionarVozFemenina();
      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'es-MX';
      utterance.rate = 0.9;
      utterance.pitch = 1.0;
      if (vozFemenina) utterance.voice = vozFemenina;
      utterance.onend = resolve;
      utterance.onerror = resolve;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    });
  }

    oscillator.type = 'sawtooth';
    oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);

  // ========== PROCESAR CONGELADO ==========
  function procesarCongelado() {
    const productosCongelado = productos.filter(p => p.estatus !== 'concluido');
    const productosAgrupados = agruparProductosCongelado(productosCongelado);
    showToast(`‚ùÑÔ∏è Mostrando productos CONGELADO (${productosAgrupados.length} grupos)`);
    renderProductos(productosAgrupados);
  }

  // ========== FILTRAR PRODUCTOS POR TIENDA ==========
  function filtrarProductosPorTienda(tienda) {
    if (!tienda) {
      renderProductos([]);
      return;
    }
    
    let productosFiltradosTemp = [];
    
    if (tienda === 'TODAS') {
      productosFiltradosTemp = productos.filter(p => p.estatus !== 'concluido');
      showToast(`üìã Mostrando todos los productos (${productosFiltradosTemp.length})`);
      renderProductos(productosFiltradosTemp);
      
    } else if (tienda === 'DOMINOS') {
      const productosDomino = productos.filter(p => 
        esTiendaDomino(p.tienda) && p.estatus !== 'concluido'
      );
      productosFiltradosTemp = agruparProductosDomino(productosDomino);
      showToast(`üçï Mostrando productos DOMINO'S (${productosFiltradosTemp.length} grupos)`);
      renderProductos(productosFiltradosTemp);
      
    } else {
      productosFiltradosTemp = productos.filter(p => 
        p.tienda === tienda && p.estatus !== 'concluido'
      );
      showToast(`Mostrando productos de: ${tienda}`);
      renderProductos(productosFiltradosTemp);
    }
  }

  // ========== OCULTAR TIENDA DEL SELECTOR ==========
  function ocultarTiendaDelSelector(tienda) {
    Array.from(tiendaValidacionSelect.options).forEach(option => {
      if (option.value === tienda) {
        option.disabled = true;
        option.style.display = 'none';
        option.dataset.estado = 'completado';
        console.log(`‚úÖ Tienda ${tienda} ocultada del selector`);
      }
    });
    
    const opcionesVisibles = Array.from(tiendaValidacionSelect.options)
      .filter(opt => opt.style.display !== 'none' && opt.value !== '' && opt.value !== 'TODAS' && opt.value !== 'DOMINOS');
    
    if (opcionesVisibles.length === 0 && sesionValidacion.tienda === tienda) {
      showToast('‚ú® Todas las tiendas completadas');
    }
  }

  // ========== EVENTO CAMBIO DE TIENDA ==========
  tiendaValidacionSelect.addEventListener('change', (e) => {
    const tienda = e.target.value;
    sesionValidacion.tienda = tienda;
    filtrarProductosPorTienda(tienda);
  });

  // ========== RENDER PRODUCTOS ==========
  function renderProductos(productosArray) {
    if (!productosArray || productosArray.length === 0) {
      if (esAlmacenCongelado()) {
        productosLista.innerHTML = '<div style="text-align:center;padding:20px;color:var(--muted);">‚ùÑÔ∏è No hay productos en CONGELADO</div>';
      } else if (sesionValidacion.tienda === 'DOMINOS') {
        productosLista.innerHTML = '<div style="text-align:center;padding:20px;color:var(--muted);">üçï No hay productos DOMINO\'S pendientes</div>';
      } else if (sesionValidacion.tienda === 'TODAS') {
        productosLista.innerHTML = '<div style="text-align:center;padding:20px;color:var(--muted);">üìã No hay productos pendientes</div>';
      } else if (sesionValidacion.tienda) {
        productosLista.innerHTML = '<div style="text-align:center;padding:20px;color:var(--muted);">üì¶ No hay productos pendientes para esta tienda</div>';
      } else {
        productosLista.innerHTML = '<div style="text-align:center;padding:20px;color:var(--muted);">üëÜ Selecciona una tienda para ver productos</div>';
      }
      return;
    }

    productosLista.innerHTML = productosArray.map(p => {
      let infoAdicional = '';
      
      if (p.esDomino) {
        infoAdicional = `
          <div style="margin:8px 0; background:#fef7e6; border-radius:6px; padding:8px; border-left:3px solid #1e6e42;">
            <div style="font-size:11px; font-weight:600; color:var(--navy); margin-bottom:8px;">
              üçï TIENDAS DOMINO'S INCLUIDAS:
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
              ${p.tiendasOrigen.map(t => `
                <span style="background: white; padding: 4px 12px; border-radius: 20px; border: 1px solid var(--border); font-size: 12px; font-weight: 500;">
                  ${t.tienda}
                </span>
              `).join('')}
            </div>
          </div>
        `;
      } else if (p.esCongelado) {
        infoAdicional = `
          <div style="margin:8px 0; background:#e0f0f0; border-radius:6px; padding:8px; border-left:3px solid #0e7c7c;">
            <div style="font-size:11px; font-weight:600; color:var(--congelado); margin-bottom:8px;">
              ‚ùÑÔ∏è TIENDAS CONGELADO INCLUIDAS:
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 8px;">
              ${p.tiendasOrigen.map(t => `
                <span style="background: white; padding: 4px 12px; border-radius: 20px; border: 1px solid var(--border); font-size: 12px; font-weight: 500;">
                  ${t.tienda}
                </span>
              `).join('')}
            </div>
          </div>
        `;
      }

      return `
        <div class="producto-card" data-id="${p.id}" data-codigo="${p.codigo}" data-desc="${p.descripcion || ''}" data-sdo="${p.sdo || 0}" data-tienda="${p.tienda}" data-esdomino="${p.esDomino || false}" data-escongelado="${p.esCongelado || false}">
          <div class="producto-header">
            <span class="producto-codigo">${p.codigo}</span>
            <span class="producto-udm">${p.udm || 'N/A'}</span>
          </div>
          <div class="producto-desc">${p.descripcion || ''}</div>
          ${infoAdicional}
          <input type="number" class="cantidad-input" placeholder="Ingresa cantidad validada" min="1" step="1" value="" autocomplete="off">
        </div>
      `;
    }).join('');

    document.querySelectorAll('.producto-card').forEach(card => {
      const input = card.querySelector('.cantidad-input');
      const sdo = parseFloat(card.dataset.sdo);
      const productoId = card.dataset.id;
      const esDomino = card.dataset.esdomino === 'true';
      const esCongelado = card.dataset.escongelado === 'true';
      const tienda = card.dataset.tienda;
      
      const producto = (esDomino || esCongelado) ? 
        productosArray.find(p => p.id === productoId) : 
        productos.find(p => p.id === productoId);
      
      if (!producto) return;

      input.addEventListener('input', async (e) => {
        const valorIngresado = e.target.value;
        
        if (valorIngresado === '') {
          card.classList.remove('coincide', 'no-coincide');
          return;
        }
        
        const cantidad = parseFloat(valorIngresado);
        
        if (isNaN(cantidad) || cantidad === 0) {
          card.classList.remove('coincide', 'no-coincide');
          if (cantidad === 0) {
            input.value = '';
            showToast('‚ùå No se puede ingresar 0');
            sonidoError();
          }
          return;
        }

        const diferencia = Math.abs(cantidad - sdo);
        const coincide = diferencia < 0.01;

        if (coincide) {
          card.classList.add('coincide');
          card.classList.remove('no-coincide');
          
          hablar(`Producto ${producto.codigo} validado`);
          productoSearch.value = '';
          clearSearch.classList.remove('show');
          
          try {
            if (esDomino || esCongelado) {
              for (const tiendaOrigen of producto.tiendasOrigen) {
                await setDoc(doc(db, 'items', tiendaOrigen.idOriginal), {
                  estatus: 'concluido',
                  validadoPor: sesionValidacion.validador,
                  fechaValidacion: new Date().toISOString()
                }, { merge: true });
              }
            } else {
              await setDoc(doc(db, 'items', productoId), {
                estatus: 'concluido',
                validadoPor: sesionValidacion.validador,
                fechaValidacion: new Date().toISOString()
              }, { merge: true });
            }
            
            setTimeout(() => {
              card.classList.add('validado');
              
              if (!esDomino && !esCongelado && tienda) {
                const productosRestantes = productos.filter(p => 
                  p.tienda === tienda && p.estatus !== 'concluido'
                ).length;
                
                if (productosRestantes === 0) {
                  ocultarTiendaDelSelector(tienda);
                }
              }
              
              cargarProductos();
            }, 1000);
            
          } catch(e) {
            console.warn(e);
            showToast('Error al actualizar');
          }
        } else {
          card.classList.add('no-coincide');
          card.classList.remove('coincide');
          sonidoError();
        }
      });
    });
  }

  // ========== FILTRO DE B√öSQUEDA ==========
  productoSearch.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const cards = document.querySelectorAll('.producto-card');
    
    let resultados = 0;
    cards.forEach(card => {
      if (card.classList.contains('validado')) return;
      
      const codigo = card.dataset.codigo?.toLowerCase() || '';
      const desc = card.dataset.desc?.toLowerCase() || '';
      
      if (codigo.includes(term) || desc.includes(term)) {
        card.style.display = 'block';
        resultados++;
      } else {
        card.style.display = 'none';
      }
    });
    
    clearSearch.classList.toggle('show', term.length > 0);
  });

  clearSearch.addEventListener('click', () => {
    productoSearch.value = '';
    productoSearch.dispatchEvent(new Event('input'));
    productoSearch.focus();
  });

  // ========== MODAL SOBRANTES ==========
  btnAbrirModalSobrante.addEventListener('click', () => {
    if (!currentRoute || !currentAlmacen || !sesionValidacion.validador) {
      showToast('‚ö† Debes iniciar una validaci√≥n primero');
      return;
    }
    
    sobTienda.innerHTML = '<option value="">SELECCIONAR TIENDA</option>';
    tiendasDisponibles.forEach(tienda => {
      const option = document.createElement('option');
      option.value = tienda;
      option.textContent = tienda;
      sobTienda.appendChild(option);
    });
    
    modalSobrante.classList.add('show');
  });

  modalSobranteClose.addEventListener('click', () => {
    modalSobrante.classList.remove('show');
    limpiarCamposSobrante();
  });

  modalSobrante.addEventListener('click', (e) => {
    if (e.target === modalSobrante) {
      modalSobrante.classList.remove('show');
      limpiarCamposSobrante();
    }
  });

  function limpiarCamposSobrante() {
    sobCodigo.value = '';
    sobDesc.value = '';
    sobUdm.value = '';
    sobTienda.value = '';
    sobCantidad.value = '';
  }

  // ========== GUARDAR SOBRANTE ==========
  guardarSobranteBtn.addEventListener('click', async () => {
    const codigo = sobCodigo.value.trim().toUpperCase();
    const desc = sobDesc.value.trim().toUpperCase();
    const udm = sobUdm.value.trim().toUpperCase();
    const tienda = sobTienda.value;
    const cantidad = parseInt(sobCantidad.value);

    if (!codigo || !desc || !udm || !tienda || !cantidad) {
      showToast('‚ö† Completa todos los campos');
      return;
    }

    const almacenOriginal = currentAlmacen;

    try {
      const itemId = `${currentRoute.ruta}_${currentRoute.viaje}_${almacenOriginal}_${codigo}_${Date.now()}`.replace(/[^a-zA-Z0-9_-]/g, '_');
      
      await setDoc(doc(db, 'items', itemId), {
        ruta: currentRoute.ruta,
        viaje: currentRoute.viaje,
        almacen: almacenOriginal,
        tienda: tienda,
        codigo: codigo,
        descripcion: desc,
        udm: udm,
        cantidad: cantidad,
        sdo: cantidad,
        estatus: 'concluido',
        tipo: 'SOBRANTE',
        validadoPor: sesionValidacion.validador,
        fechaValidacion: new Date().toISOString(),
        tarimas: sesionValidacion.tarimas,
        anden: sesionValidacion.anden,
        tipoValidacion: sesionValidacion.tipo
      });

      showToast(`‚úÖ Sobrante agregado: ${codigo}`);
      modalSobrante.classList.remove('show');
      limpiarCamposSobrante();
      
      if (currentRoute && currentAlmacen) {
        await cargarProductos();
      }
      
    } catch (error) {
      console.error(error);
      showToast('‚ùå Error al guardar sobrante');
    }
  });

  // ========== FINALIZAR VALIDACI√ìN ==========
  finalizarValidacionBtn.addEventListener('click', async () => {
    if (!confirm('¬øFinalizar validaci√≥n? Los productos pendientes quedar√°n como faltantes.')) return;

    sesionValidacion.fin = new Date();
    if (timerInterval) clearInterval(timerInterval);

    const diffSeg = Math.floor((sesionValidacion.fin - sesionValidacion.inicio) / 1000);
    const horas = Math.floor(diffSeg / 3600).toString().padStart(2, '0');
    const minutos = Math.floor((diffSeg % 3600) / 60).toString().padStart(2, '0');
    const segundos = (diffSeg % 60).toString().padStart(2, '0');
    const tiempoTotal = `${horas}:${minutos}:${segundos}`;

    const almacenOriginal = currentAlmacen;

    try {
      const productosAProcesar = sesionValidacion.tienda ? productosFiltrados : productos;
      const productosPendientes = productosAProcesar.filter(p => p.estatus !== 'concluido' && p.tipo !== 'SOBRANTE');
      
      for (const p of productosPendientes) {
        if (p.esDomino || p.esCongelado) {
          for (const tiendaOrigen of p.tiendasOrigen) {
            await setDoc(doc(db, 'items', tiendaOrigen.idOriginal), {
              estatus: 'faltante',
              validadoPor: sesionValidacion.validador,
              fechaValidacion: sesionValidacion.fin.toISOString()
            }, { merge: true });
          }
        } else {
          await setDoc(doc(db, 'items', p.id), {
            estatus: 'faltante',
            validadoPor: sesionValidacion.validador,
            fechaValidacion: sesionValidacion.fin.toISOString()
          }, { merge: true });
        }
      }

      const sesionId = `${currentRoute.ruta}_${currentRoute.viaje}_${almacenOriginal}_${sesionValidacion.inicio.getTime()}`;
      await setDoc(doc(db, 'sesiones_validacion', sesionId), {
        ruta: currentRoute.ruta,
        viaje: currentRoute.viaje,
        almacen: almacenOriginal,
        tienda: sesionValidacion.tienda,
        validador: sesionValidacion.validador,
        tarimas: sesionValidacion.tarimas,
        anden: sesionValidacion.anden,
        tipo: sesionValidacion.tipo,
        inicio: sesionValidacion.inicio.toISOString(),
        fin: sesionValidacion.fin.toISOString(),
        tiempoTotal,
        productosTotales: productosAProcesar.length,
        productosConcluidos: productosAProcesar.filter(p => p.estatus === 'concluido').length,
        productosFaltantes: productosPendientes.length
      });

      showToast(`‚úÖ Validaci√≥n finalizada - Tiempo: ${tiempoTotal}`);
      hablar("Validaci√≥n finalizada");

      setTimeout(() => {
        window.location.reload();
      }, 2000);

    } catch (error) {
      console.error(error);
      showToast('‚ùå Error al finalizar');
    }
  });

  // ========== TOAST ==========
  function showToast(msg) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  seleccionarVozFemenina().then(voz => {
    vozFemenina = voz;
  });

  onSnapshot(collection(db, 'items'), () => {
    if (currentRoute && currentAlmacen && validacionSection.classList.contains('show')) {
      cargarProductos();
    }
  });

</script>
